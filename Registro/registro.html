<html>

    <!-- Header defining the link to the css, the character set and the web title/name -->
    <head>
        <title>Caja registro</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" type = "text/css" href = "registro.css">
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="registro.js"></script>
    </head>

    
    <body>
        
        <div id = "main">
            <a onclick = "show_register();" href="#"> Register </a>
            <a onclick = "show_login();" href="#"> Login </a>
        </div>
        
        <div class = "box" id="login">

            <h2>Iniciar Sesión</h2> <!-- PARA VERIFICAR SI ESTOS DATOS SON CORRECTOS SE UTILIZARIA BACKEND -->

            <ul>
                <li>
                    <label>Usuario:<span>*</span> </label>
                    <input type="text" id="usr_l" name="usr"> 
                </li>
                <li>
                    <label>Contraseña:<span>*</span> </label>
                    <input type="password" name="pass" maxlength="8" class="password">
                </li>
            </ul>
            <input type="button" name="submitbtn" id="sbmt" class="btn"
              value="Inicia Sesión" onclick="validate_l()"> <!-- VALIDATE_L HARIA REFERENCIA A UNA FUNCION DE JAVASCRIPT PARA REVISAR LOS CAMPOS PERO HARIA FALTA BACKEND PARA VERIFICARLOS -->

        </div>

        <div class="box" id="register">

            <h2>Registrarse</h2>

            <ul>
                <li>
                    <label>Usuario:<span>*</span></label>
                    <input type="text" id="usr" name="usr" class="optional">
                </li>
                <li>
                    <label>Contraseña:<span>*</span></label>
                    <input type="password" name="pass" maxlength="8"
                    class="password">
                </li>
                <li>
                    <label>Repite la contraseña:<span>*</span></label>
                    <input type="password" name="rpass"   maxlength="8"
                        class="password">
                </li>
                <li>
                    <label>Correo Electrónico: <span>*</span></label>
                    <input type="text" name="correo" maxlength="30">
                </li>
                <li>
                    <label> Repite Correo Electrónico: <span>*</span></label>
                    <input type="text" name="correo" maxlength="30">
                </li>
            </ul>
            <input type="button" name="submitbtn" id="sbmt"
              value="Regístrate" onclick="validate_r()" class="btn"> <!-- VALIDATE_R HACE REFERENCIA A UNA FUNCION DE JAVASCRIPT QUE VA A VERIFICAR QUE EL FORMATO DE LOS CAMPOS ES EL CORRECTO, -->
            
        </div>
    </body>
    
</html>
